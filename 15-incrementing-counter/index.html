<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

  <body>
    <div class="container">
      <div class="twitter">
        <i class="fa fa-twitter" id="twitter-icon"></i>
        <div id="twitter-count">0</div>

        <i class="fa fa-youtube" id="youtube-icon"></i>
        <div id="youtube-count">0</div>

      <div class="facebook">
        <i class="fa fa-facebook" id="facebook-icon"></i>
        <div id="facebook-count">0</div>
        <div id="facebook-text">Facebook Fans</div>
      </div>
    </div>

    <script src="index.js"></script>
